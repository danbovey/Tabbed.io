<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Tabbed</title>

		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="bg"></div>
		<div class="top">
			<div class="menu">
				<a href="#" class="icon" id="btn-refresh" title="Change Wallpaper"><img src="img/refresh.svg" alt="Change Wallpaper" width="24" height="24"></a>
				<a href="chrome://apps" class="icon" id="btn-chromeapps" title="Chrome Apps"><img src="img/apps.svg" alt="Chrome Apps" width="24" height="24"></a>
				<a href="#" class="icon" id="btn-settings" title="Settings"><img src="img/settings.svg" alt="Settings" width="24" height="24"></a>
			</div>
			<div id="settings" class="popout">
				<nav class="nav">
					<button type="button" class="settings-tab active" data-target="tab-general">
						<img src="img/general.svg" width="24" height="24"> General
					</button>
					<button type="button" class="settings-tab" data-target="tab-wallpaper">
						<img src="img/photo.svg" width="24" height="24"> Wallpaper
					</button>
					<button type="button" class="settings-tab" data-target="tab-addons">
						<img src="img/addons.svg" width="24" height="24"> Addons
					</button>
				</nav>
				<div class="tab active" id="tab-general">
					<label class="switcher">
						<input type="checkbox" id="btn-clock" checked="checked">
						<div class="switcher-indicator"></div>
						<span>Use 24-hour time</span>
					</label>
					<label class="input">
						<span>Timer Sound</span>
						<select id="timer-sound">
							<option value="analysis">Analysis</option>
							<option value="argon">Argon</option>
							<option value="carbon">Carbon</option>
							<option value="copernicium">Copernicium</option>
							<option value="curium">Curium</option>
							<option value="departure">Departure</option>
							<option value="firedrill">FireDrill</option>
							<option value="helium">Helium</option>
							<option value="neon">Neon</option>
							<option value="osmium">Osmium</option>
							<option value="platinum">Platinum</option>
							<option value="plutonium">Plutonium</option>
							<option value="timing">Timing</option>
						</select>
					</label>
				</div>
				<div class="tab" id="tab-wallpaper">
					<label class="switcher">
						<input type="checkbox" id="add-customwallpaper">
						<div class="switcher-indicator"></div>
						<span>Use Custom wallpaper</span>
					</label>
					<label class="input" id="input-customwallpaper-container" style="display:none">
						<span>Custom Wallpaper URL</span>
						<input type="text" id="input-customwallpaper" placeholder="Press enter to save">
					</label>
				</div>
				<div class="tab" id="tab-addons">
					<a href="#" id="add-search"><span>Google Search</span> <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
					<a href="#" id="add-countdowntimer"><span>Countdown Timer</span>  <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
					<a href="#" id="add-lightfonts"><span>Light Fonts</span> <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
					<a href="#" id="add-chromeapps"><span>Chrome Apps</span> <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
				</div>
			</div>
		</div>
		<div class="center">
			<div class="widget clock">
				<h1></h1>
				<a href="#" id="countdown-stop" title="Stop Sounds"><img src="img/close.svg" alt="Stop Sounds" width="50" height="50"></a>
			</div>
			<div class="widget date">
				<h2></h2>
			</div>
			<div class="widget search">
				<input type="text" id="query">
			</div>
		</div>
		<div class="bottom">
			<div class="menu">
				<a href="#" class="icon" id="btn-about" title="About"><img src="img/about.svg" alt="About" width="28" height="28"></a>
				<a href="#" class="icon" id="btn-countdowntimer" title="Countdown Timer"><img src="img/countdown.svg" alt="Countdown" width="24" height="24"></a>
			</div>
			<div id="countdown" class="popout">
				<p>Countdown</p>
				<p class="error"></p>
				<input type="number" id="input-minutes" placeholder="MM">
				<input type="number" id="input-seconds" placeholder="SS">
			</div>
			<div id="about" class="popout">
				<p><a href="https://twitter.com/tabbedio" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="true">Follow @tabbedio</a></p>
				<p>&copy; Copyright Tabbed.io (v1.4.1)</p>
				<p id="author" class="hide">Current wallpaper by <span id="wallpaper-author"></span></p>
				<p>Design by <a href="http://danbovey.uk">Dan Bovey</a></p>
			</div>
		</div>
		<audio id="buzzer" loop></audio>
		<script src="js/scripts.js"></script>
	</body>
</html>
